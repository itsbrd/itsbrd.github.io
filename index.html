<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <title>Project Poop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <!-- Background elements -->
  <div class="background-gif"></div>
  <div class="background-overlay"></div>

  <div class="audio-player">
  <audio id="theme-audio" src="theme.mp3"></audio>
  <div class="timeline" id="timeline">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time-info">
    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
  </div>
  <button id="play-pause">▶️</button>
</div>
  
  <div class="hero-stack">
  <img src="hero-top.gif" alt="Top Logo Animation" class="hero-gif">
  <img src="hero-bottom.gif" alt="Bottom Logo Animation" class="hero-gif">

  <!-- Audio player directly under bottom gif -->
  <div class="audio-player">
    <audio id="theme-audio" src="theme.mp3"></audio>
    <div class="timeline" id="timeline">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time-info">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
    <button id="play-pause">▶️</button>
  </div>
</div>


  <!-- Footer -->
  <footer>
    PROJECT POOP is a subsidiary of DARK SIGMA INC., owned and operated by FREEZY LLC. Copyright 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
