<!DOCTYPE html>
<html lang="en">
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Project Poop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  
<script src="script.js"></script>

<div id="age-gate">
  <div class="age-content">
    <h2>Are you 18 or older?</h2>
    <button id="enter-btn">Yes, I am</button>
  </div>
</div>


<div class="cam-container bottom-right">
  <video autoplay muted loop playsinline>
    <source src="sscorner.mp4" type="video/mp4">
  </video>
  <div class="cam-label">SUBWAY SURFERS</div>
</div>
  
<div class="cam-container bottom-left">
  <video autoplay muted loop playsinline id="cam4-video">
    <source id="cam4-source" src="" type="video/mp4">
  </video>
  <div class="cam-label">FREEZY CORNER</div>
</div>


<div class="cam-container top-right">
  <video autoplay muted loop playsinline>
    <source src="gooncorner.mp4" type="video/mp4">
  </video>
  <div class="cam-label">GOON CORNER</div>
</div>

<div class="cam-container top-left">
  <video autoplay muted loop playsinline>
    <source src="tdcorner.mp4" type="video/mp4">
  </video>
  <div class="cam-label">INWARD SINGING</div>
</div>



  <!-- Background elements -->
  <div class="background-gif"></div>
  <div class="background-overlay"></div>
  
  <main class="hero-stack">
    <img src="hero-top.gif" alt="Top Logo Animation" class="hero-gif">
    <img src="hero-bottom.gif" alt="Bottom Logo Animation" class="hero-gif">
    <!-- Audio players will be dynamically injected here -->
  </main>
  
  <div class="map-wrapper">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3849.1544513849194!2d73.92020588157135!3d15.259370722748907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbfb5c25b34a4cb%3A0xa25bc24183a225a8!2sFreezy%20Bites!5e0!3m2!1sen!2sus!4v1744683196330!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  
  <footer>
    PROJECT POOP is a subsidiary of DARK SIGMA INC., owned and operated by FREEZY LLC. Copyright 2025
  </footer>

</body>
</html>
